<app-aula>
  <div class="profile-container">
    <h2>Datos Personales</h2>
    <div class="profile-content">
      <div class="profile-photo-section">
        <img [src]="user.photoUrl" alt="Foto de perfil" class="profile-photo">
        <button class="upload-photo">Subir Foto</button>
      </div>
      <div class="profile-details">
        <div class="detail-item">
          <label>Nombres </label>
          <div class="detail-value">{{ user.name }}</div>
        </div>
        <div class="detail-item">
          <label>Correo</label>
          <div class="detail-value">{{ user.email }}</div>
        </div>
        <div class="detail-item">
          <label>Contraseña</label>
          <div class="detail-value">************</div>
        </div>
        <button (click)="openChangePasswordModal()" class="change-password-btn">Cambiar Contraseña</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" [class.show]="isModalOpen">
    <div class="modal-content">
      <span class="close" (click)="closeChangePasswordModal()">&times;</span>
      <h2>Cambiar Contraseña</h2>
      <form (ngSubmit)="changePassword()">
        <div>
          <label for="currentPassword">Contraseña Actual:</label>
          <input type="password" id="currentPassword" [(ngModel)]="currentPassword" name="currentPassword" required>
        </div>
        <div>
          <label for="newPassword">Nueva Contraseña:</label>
          <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
        </div>
        <button type="submit" [disabled]="!currentPassword || !newPassword">Guardar Cambios</button>
      </form>
    </div>
  </div>

</app-aula>
