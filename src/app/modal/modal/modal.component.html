<div class="modal" *ngIf="isVisible">
  <div class="modal-content">
    <span class="close" (click)="onClose()">&times;</span>
    <h2>Agregar Curso</h2>
    <div class="form-group">
      <label for="nombre">Nombre del Curso</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="courseName">
    </div>
    <div class="form-group">
      <label for="periodo">Descripci√≥n</label>
        <textarea type="textarea" id="periodo" name="periodo" [(ngModel)]="descripcion"></textarea>
    </div>
    <div class="form-group">
      <label for="imagen">Subir Imagen</label>
      <input type="file" id="imagen" name="imagen" (change)="onFileChange($event)">
    </div>
    <div class="form-group">
      <button (click)="onSubmit()">Agregar</button>
    </div>
  </div>
</div>
