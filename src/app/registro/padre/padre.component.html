<img class="background-image" src="./assets/fondo2.jpg" alt="Descripción de la imagen">

<div class="login-container">
  <h1>REGISTRARSE COMO PADRE</h1>

  <form id="registrationForm">
    <div class="input-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="padre.nombre" name="nombre">
      <!-- Manejo de errores -->
      <span class="error-message" *ngIf="!validateName(padre.nombre)">No es un nombre vaildo</span>
    </div>

    <div class="input-group">
      <label for="apellido">Apellidos:</label>
      <input type="text" id="apellido" [(ngModel)]="padre.apellido" name="apellido">
      <!-- Manejo de errores -->
      <span class="error-message" *ngIf="!validateName(padre.apellido)">No es un apellido vaildo</span>
    </div>

    <div class="input-group">
      <label for="correo">Correo:</label>
      <input type="email" id="correo" [(ngModel)]="padre.correo" name="correo">
      <!-- Manejo de errores -->
      <span class="error-message" *ngIf="!validarCorreo(padre.correo)">No es un correo valido</span>
    </div>

    <div class="input-group">
      <label for="clave">Contraseña:</label>
      <input type="password" id="clave" [(ngModel)]="padre.clave" name="clave">
      <!-- Manejo de errores -->
      <span class="error-message" *ngIf="!validarContrasena(padre.clave)">La contraseña debe contener al menos 5 caracteres y un numero.</span>

      <p>Elegiste mal? <a routerLink="/registro">Selecciona otra vez.</a></p>
    </div>

    <button type="submit" (click)="singup()">Registrarse</button>
  </form>


</div>
